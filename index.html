<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação JavaScrip</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="main">
            
            <!-- TITULO -->
            <div class="titulo_paragrafo">
                <h1>Learn to code by watching others</h1>
                <p class="texto_baixo_titulo">
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <!-- TITULO -->

                <div class="c-container__box">
                    <div class="paragrafo_roxo">
                        <p><strong>Try it for free 7 days </strong>then $20/mo. thereafter</p>
                    </div>
                    <!-- Seção do formulário -->
                    <div class="direito_itens">
                        <div class="formulario">
                            <form id="form" class="form" novalidate>
                                <div class="form-control">
                                    
                                    <input type="text" id="First-name" placeholder="First name">
                                    <i><img src="intro-component-with-signup-form-master/images/icon-error.svg" alt="icon-error"></i>
                                    <!-- <i><img src="intro-component-with-signup-form-master/images/icon-check.png" alt=""></i> -->
                                    <!-- <small>Mensagem de erro</small> -->
                                </div>
                            
                                <div class="form-control">
                                    <input type="text" id="Last-name" placeholder="Last name" required>
                                    <i><img src="intro-component-with-signup-form-master/images/icon-error.svg" alt="icon-error"></i>
                                    <!-- <i><img src="intro-component-with-signup-form-master/images/icon-check.png" alt=""></i> -->
                                    <!-- <small>Mensagem de erro</small> -->
                                </div>
                            
                                <div class="form-control">
                                    
                                    <input type="email" id="email" placeholder="E-mail adress" required>
                                    <i><img src="intro-component-with-signup-form-master/images/icon-error.svg" alt="icon-error"></i>
                                    <!-- <i><img src="intro-component-with-signup-form-master/images/icon-check.png" alt=""></i> -->
                                    <!-- <small>Mensagem de erro</small> -->
                                </div>
                            
                                <div class="form-control">
                                    
                                    <input type="password" id="password" placeholder="Password" required>
                                    <i><img src="intro-component-with-signup-form-master/images/icon-error.svg" alt="icon-error"></i>
                                    <!-- <i><img src="intro-component-with-signup-form-master/images/icon-check.png" alt=""></i> -->
                                    <!-- <small>Mensagem de erro</small> -->
                                </div>
                            
                                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                                <footer>By clicking the button you're agreeing to our <span> Terms and Services </span></footer>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
